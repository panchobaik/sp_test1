<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:fragment="head(title)">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <Link rel="stylesheet" href="index-template.css" th:href="@{/index-template.css}">

        <title th:text="${title}">Spring Boot</title>
    </head>

    <body>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4" th:fragment="nav(menu)">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Top navbar</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">

                  <li class="nav-item" >
                    <a class="nav-link" th:classappend="${menu} == 'home'? 'active'" href="#" th:href="@{/api/v1/index}">Home<span class="sr-only" th:if="${menu} == 'home'">(current)</span></a>
                  </li>

                  <li class="nav-item" >
                    <a class="nav-link" th:classappend="${menu} == 'board'? 'active'" href="#" th:href="@{/api/v1/list}">Board<span class="sr-only" th:if="${menu} == 'board'">(current)</span></a>
                  </li>

                  
                </ul>
                <form class="d-flex">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
              </div>
            </div>
          </nav>
    </body>
</html>
